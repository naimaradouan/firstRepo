<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte des quartiers de Montpellier</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-ajax/leaflet.ajax.min.js"></script> <!-- Permet de charger le GeoJSON -->
    <script>
        // Créer une carte centrée sur Montpellier
        var map = L.map('map').setView([43.6117, 3.8767], 13); // Latitude et longitude de Montpellier

        // Ajouter un fond de carte OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Charger le fichier GeoJSON contenant les quartiers
        var geojsonLayer = new L.GeoJSON.AJAX("les quartiers de montpellier.geojson", { // Remplacez par le bon nom de fichier
            onEachFeature: function (feature, layer) {
                var color = "#"+Math.floor(Math.random()*16777215).toString(16); // Génère une couleur aléatoire
                layer.setStyle({
                    fillColor: color,
                    weight: 2,
                    color: color,
                    fillOpacity: 0.5
                });
            }
        }).addTo(map);
    </script>
</body>
</html>
