<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trafic des Vélos à Montpellier</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header class="bg-primary text-white text-center py-5">
        <h1>Bienvenue sur le Site de Trafic des Vélos à Montpellier</h1>
        <p>Analyse et Visualisation des Données de Vélo</p>
    </header>

    <div class="container mt-5">
        <h2>Visualisations</h2>
        <div id="visualisation" class="mb-5">
            <canvas id="myChart" width="400" height="200"></canvas>
        </div>
        
        <h2>Données des Stations de Vélo</h2>
        <table id="stations" class="table table-striped">
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Secteur</th>
                    <th>Type</th>
                </tr>
            </thead>
            <tbody>
                <!-- Les données des stations seront insérées ici -->
            </tbody>
        </table>
    </div>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Mon Projet de Vélo</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
