<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte des quartiers de Montpellier</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Créer une carte centrée sur Montpellier
        var map = L.map('map').setView([43.6117, 3.8767], 13); // Latitude et longitude de Montpellier

        // Ajouter un fond de carte OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Ajouter des markers pour les quartiers (exemples)
        L.marker([43.6117, 3.8767]).addTo(map)
            .bindPopup('Quartier 1')
            .openPopup();

        // Ajouter plus de markers si vous avez des données sur les quartiers
        // Exemple pour un autre quartier
        L.marker([43.6125, 3.8755]).addTo(map)
            .bindPopup('Quartier 2');
    </script>
</body>
</html>
